<html lang="en">
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <h1>Contact Us</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="capital.html">Capital City</a></li>
            <li><a href="cityLA.html">LA</a></li>
            <li><a href="citySF.html">SF</a></li>
            <li><a href="contactForm.html">Contact Us</a></li>
        </ul>
    </nav>


    <main>
        <form id="contact-form" onsubmit="return validateForm()">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="confirm-email">Confirm Email Address:</label>
            <input type="email" id="confirm-email" name="confirm-email" required>

            <label for="question">Your Question:</label>
            <textarea id="question" name="question" rows="1" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>

    <aside>
        <img class="cImage" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9b/Contact_us_logo.png/506px-Contact_us_logo.png" alt="Contact">
    </aside>

    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var confirmEmail = document.getElementById("confirm-email").value;
            if (email !== confirmEmail) {
                alert("Email addresses are not correct");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
